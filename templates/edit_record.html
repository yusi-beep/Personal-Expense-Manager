{% extends "base.html" %}
{% block content %}
<h3>Edit Record</h3>
<form method="POST">
    <label>Type</label>
    <select name="type" class="form-control">
        <option value="income" {% if record["type"] == "income" %}selected{% endif %}>Income</option>
        <option value="expense" {% if record["type"] == "expense" %}selected{% endif %}>Expense</option>
    </select>
    
    <label>Category</label>
    <input type="text" name="category" class="form-control" value="{{ record['category'] }}">

    <label>Amount</label>
    <input type="number" step="0.01" name="amount" class="form-control" value="{{ record['amount'] }}">

    <label>Description</label>
    <input type="text" name="description" class="form-control" value="{{ record['description'] }}">

    <br>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
