<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Expense Tracker</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-4">
	<h1 class="mb-4">Expense Tracker</h1>
	<nav>
		<a href="{{ url_for('home.index') }}" class="btn btn-primary">Home</a>
		<a href="{{ url_for('records.list_records') }}" class="btn btn-secondary">Records</a>
		{% if current_user.is_authenticated %}
        <span class="ms-3">Logged in as {{ current_user.username }}</span>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-success">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-info">Register</a>
    {% endif %}
	</nav>
	<hr>
	{% block content %}{% endblock %}
	<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
