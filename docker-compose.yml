version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./expense.db:/app/expense.db   # persist база
      - ./static:/app/static           # статични файлове (CSS/JS)
      - ./templates:/app/templates     # HTML темплейти
    restart: unless-stopped
